<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FC Torneo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>⚽ Torneo FC Mobile</h1>
</header>

<nav id="menu">
  <button onclick="showSection('register')">Registrar jugador</button>
  <button onclick="showSection('table')">Tabla</button>
  <button onclick="showSection('calendar')">Calendario</button>
  <button onclick="adminLogin()">Admin</button>
</nav>

<!-- SECCIÓN REGISTRO -->
<section id="register" class="section">
  <h2>Registrar jugador</h2>
  <input type="text" id="playerName" placeholder="Nombre de cuenta FC Mobile">
  <input type="number" id="playerCode" placeholder="Código de acceso">
  <button onclick="registerPlayer()">Registrar</button>
  <p id="regMsg"></p>
</section>

<!-- TABLA -->
<section id="table" class="section">
  <h2>Tabla de posiciones</h2>
  <table id="standingsTable">
    <thead>
      <tr>
        <th>Jugador</th>
        <th>GF</th>
        <th>GC</th>
        <th>DG</th>
        <th>PTS</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<!-- CALENDARIO -->
<section id="calendar" class="section">
  <h2>Calendario de partidos</h2>
  <div id="matchList"></div>
</section>

<!-- ADMIN PANEL -->
<section id="admin" class="section admin">
  <h2>Panel Admin</h2>

  <h3>Generar código de pago</h3>
  <button onclick="generateCode()">Generar código</button>
  <p id="generatedCode"></p>

  <h3>Agregar partido al calendario</h3>
  <input id="p1" placeholder="Jugador A">
  <input id="p2" placeholder="Jugador B">
  <input id="date" type="date">
  <button onclick="addMatch()">Agregar partido</button>

  <h3>Ingresar resultados</h3>
  <input id="resId" placeholder="ID del partido">
  <input id="resA" type="number" placeholder="Goles A">
  <input id="resB" type="number" placeholder="Goles B">
  <button onclick="submitResult()">Guardar resultado</button>

  <h3>Jugadores registrados</h3>
  <ul id="playerList"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
