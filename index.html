<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga FC Mobile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Liga FC Mobile</h1>
        <nav id="menu">
            <button onclick="showSection('registro')">Registrarse</button>
            <button onclick="showSection('calendario')">Calendario</button>
            <button onclick="showSection('tabla')">Tabla</button>
            <button onclick="adminAccess()">Admin</button>
        </nav>
    </header>

    <!-- Registro -->
    <section id="registro" class="section hidden">
        <h2>Registrarse</h2>
        <input id="nombreJugador" placeholder="Nombre en FC Mobile">
        <input id="codigoRegistro" placeholder="Código de registro">
        <button onclick="registrarJugador()">Completar Registro</button>
        <p id="registroMsg"></p>
    </section>

    <!-- Calendario -->
    <section id="calendario" class="section hidden">
        <h2>Calendario de Partidos</h2>
        <div id="listaCalendario"></div>
    </section>

    <!-- Tabla -->
    <section id="tabla" class="section hidden">
        <h2>Tabla de Posiciones</h2>
        <table>
            <thead>
                <tr>
                    <th>Jugador</th><th>PJ</th><th>PG</th><th>PE</th><th>PP</th>
                    <th>GF</th><th>GC</th><th>DG</th><th>Puntos</th>
                </tr>
            </thead>
            <tbody id="tablaCuerpo"></tbody>
        </table>
    </section>

    <!-- ADMIN -->
    <section id="admin" class="section hidden">
        <h2>Panel Admin</h2>

        <button onclick="generarCodigo()">Generar código</button>
        <p id="codigoGenerado"></p>

        <h3>Agregar Partido</h3>
        <select id="equipoA"></select>
        <select id="equipoB"></select>
        <input id="fechaPartido" type="date">
        <input id="horaPartido" type="time">
        <button onclick="agregarPartido()">Agregar partido</button>

        <h3>Registrar Resultado</h3>
        <select id="partidoSelect"></select>
        <input id="golesA" type="number" placeholder="Goles A">
        <input id="golesB" type="number" placeholder="Goles B">
        <button onclick="registrarResultado()">Guardar Resultado</button>

        <h3>Lista de Jugadores</h3>
        <div id="listaJugadores"></div>

        <button onclick="cerrarAdmin()">Cerrar Admin</button>
    </section>

<script src="script.js"></script>
</body>
</html>
